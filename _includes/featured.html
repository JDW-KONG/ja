<div class="container">
    <h3>Featured Posts</h3>
    <hr>
    <ul style="list-style-position: inside">
        <div class="row featured">
            {% for featured_post in site.featured %}
            <li>
                <section class="col l4 m6 s12">

                    <div class="card z-depth-2">
                        <div class="card-image">
                            <a href="#" class="scale">
                                <div class="img img-scale">
                                    <img src="{{featured_post.img}}" alt="infinite" class="z-depth-2">
                                </div>
                            </a>
                            <span class="card-title tag">video</span>
                        </div>
                        <div class="card-content">
                            <span class="feat-date">{{ featured_post.date | date: "%d %B %Y" }}</span>
                            <a href="#">
                                <a href="{{ featured_post.url }}">
                                    <h5>{{ featured_post.title }}</h5>
                                </a>
                            </a>
                            <p>{{featured_post.snippet}}</p>
                        </div>
                        <a class="cont" href="{{ post.url }}"><span>Continue</span><i class="fa fa-chevron-right"></i></a>
                    </div>
                </section>
            </li>
            {% endfor %}
        </div>
    </ul>
