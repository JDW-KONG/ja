<!-- start main loop -->
<h3>Latest Posts</h3>
<hr>
<ul style="list-style-position: inside">
    <div class="row latest">
        {% for post in site.posts %}
        <li>
            <section class="col l6 m6 s12 post-preview">
                <div class="card z-depth-2">
                    <div class="card-image">
                        <a href="{{ site.baseurl }}/{{ post.url }}" class="scale">
                            <div class="img img-scale">
                                <img src="{{ post.img }}" alt="infinite" class="z-depth-2">
                            </div>
                        </a>
                        <span class="card-title tag">video</span>
                    </div>
                    <div class="card-content">
                        <span class="feat-date">{{ post.date | date: "%d %B %Y" }}</span>
                        <a href="#">
                            <a href="{{ site.baseurl }}/{{ post.url }}">
                                <h5>{{ post.title }}</h5>
                            </a>
                        </a>
                        <p>{{post.excerpt}}</p>
                    </div>
                    <a class="cont" href="{{ site.baseurl }}/{{ post.url }}"><span>Continue</span><i class="fa fa-chevron-right"></i></a>
                </div>
            </section>
        </li>
        {% endfor %}
    </div>
</ul>
