<!DOCTYPE html>
<!-- define language to be used -->
<html lang="en">

<head>
    {% include paths.html %}
    <!-- sets page encoding -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <title>{{ page.title}} </title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" media="screen,projection" />

    <!-- import font icons-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome/css/font-awesome.min.css">



    <!--<link rel="stylesheet" href="http://basehold.it/11/000000">-->

</head>

<body>

      {% include nav.html %}
    </header>
    <div class="content container">
        {{content}}
    </div>
